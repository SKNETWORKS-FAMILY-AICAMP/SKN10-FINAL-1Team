    <script>
        function loadHeader() {
            fetch('/_header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    const mobileSidebarToggle = document.getElementById('open-sidebar-mobile');
                    if (mobileSidebarToggle) {
                      mobileSidebarToggle.style.display = 'none';
                    }
                    // Set active link
                    const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
                    // Use 'settings' as the data-navlink value for setting.html
                    const navLink = document.querySelector(`nav a[data-navlink='settings']`); 
                    if (navLink) {
                        navLink.classList.add('text-[var(--text-primary)]', 'bg-[var(--secondary-color)]');
                        navLink.classList.remove('text-[var(--text-secondary)]');
                    }

                    // Handle mobile sidebar toggle if specific JS exists for setting.html's sidebar
                    const openSidebarMobileButton = document.getElementById('open-sidebar-mobile');
                    if (openSidebarMobileButton) {
                        // if (typeof openMobileSettingsSidebar === 'function') { // Example function name
                        //    openSidebarMobileButton.addEventListener('click', openMobileSettingsSidebar);
                        // } else {
                           console.log('Mobile menu button present in header on setting.html, but no specific action is configured for its sidebar yet.');
                        // }
                    }
                })
                .catch(error => console.error('Error loading header:', error));
        }
        document.addEventListener('DOMContentLoaded', loadHeader);
