<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{filename}} 파일 상세화면</title>
    <!-- Tailwind CDN (개발용, 배포시 별도 빌드 권장) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen py-10">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-5xl">
            <!-- 페이지 헤더 -->
            <h1 class="text-3xl font-extrabold text-purple-700 mb-2 tracking-tight">
                <span class="text-purple-400">{{ filename }}</span>  
            </h1>

        <div class="space-y-6 mt-6">
        {% if content %}
            <!-- 문서 정보 -->
            <div class="flex-1 grid grid-cols-1 gap-y-1 text-base">
                <pre class="whitespace-pre-wrap break-words bg-gray-50 p-4 rounded">
                    <span class="text-gray-800 break-all">{{ content }}</span>
                </pre>
            </div>
        {% else %}
        <p class="text-center text-gray-400 py-10 break-all">내용이 없습니다.</p>
        {% endif %}
        </div>
        </div>
    </div>
</body>
</html>
